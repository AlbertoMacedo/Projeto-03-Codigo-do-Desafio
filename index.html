<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>  
    
    <form action="" id="my-fom">
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="name">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" required/>
            </div>
    
            <div class="input-wrapper">
              <label for="student-lastname">Sobrenome</label>
              <input type="text" id="student-lastname" required/>
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="student-email">Email<span>(digite um e-mail válido)</span></label>
            <input type="email" id="student-email" required/>            
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha<span>(minimo de 6 caracteres)</span></label>
            <input type="password" id="student-password" required minlength="6"/>            
          </div>
        </div>
      </fieldset> 
      
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required />
            </div>
        </div>
      </fieldset> 

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Seus Horários disponíveis</legend>

          <div class="first-mentory">
            
            <p>Primeira Mentoria</p>

            <div class="col-3">
              <div class="input-wrapper">
              <label for="first-mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-mentory-date" required/>            
              </div>
    
              <div class="input-wrapper">
                <label for="first-mentory-begin">Das</label>
                  <input type="time" id="first-mentory-begin" required/>            
              </div>

              <div class="input-wrapper">
                <label for="first-mentory-end">Até</label>
                  <input type="time" id="first-mentory-end"/>            
              </div>
            </div>
          </div>

          <div class="second-mentory">
            
              <p>Segunda Mentoria</p>
  
              <div class="col-3">
                <div class="input-wrapper">
                <label for="second-mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="second-mentory-date" required/>            
                </div>
      
                <div class="input-wrapper">
                  <label for="second-mentory-begin">Das</label>
                    <input type="time" id="second-mentory-begin" required/>            
                </div>
    
                <div class="input-wrapper">
                  <label for="second-mentory-end">Até</label>
                    <input type="time" id="second-mentory-end"/>            
                </div>
              </div>
          </div>
        </div>
      </fieldset> 

    </form> 

    <footer>
      <button class="button" form="my-fom">Salvar</button>
    </footer>

  </div>
</body>
</html>
